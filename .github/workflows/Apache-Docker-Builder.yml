name: Apache-Docker-Builder
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read

jobs:
  build-apache-utils:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        # - name: "Optimize Disk Space"
        #   uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.0"
        #   with:
        #     operate_sudo: "True"
        #     general_include: ".+"
        #     docker_include: ".+"
        #     docker_prune: "True"
        #     docker_clean: "True"
        #     apt_prune: "True"
        #     apt_clean: "True"
        #     homebrew_prune: "True"
        #     homebrew_clean: "True"
        #     npm_prune: "True"
        #     npm_clean: "True"
        #     os_swap: "True"

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Get current date and time
          id: datetime
          run: |
            echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT
            echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
            echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

        # - name: Login to Docker Hub
        #   uses: docker/login-action@v3
        #   with:
        #     registry: docker.io
        #     username: ${{ secrets.DOCKER_USERNAME }}
        #     password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build Apache HTTP Server from source
          run: |
            # Build the Docker image with Apache HTTP Server compiled from source
            docker build -f Apache-Build-Docker/Dockerfile -t apache-from-source:2.4.58 Apache-Build-Docker/

            # check the image is available
            docker images | grep apache-from-source

            # Test the container functionality
            echo "Starting Apache container for testing..."
            docker run -d --name apache-test -p 8080:80 apache-from-source:2.4.58

            # Wait for Apache to start
            sleep 30

            # Test HTTP service
            echo "Testing HTTP service..."
            if curl -f -s http://localhost:8080 > /dev/null; then
                echo "‚úÖ Apache HTTP service is working"
            else
                echo "‚ùå Apache HTTP service test failed"
                docker logs apache-test
                exit 1
            fi

            # Test health check
            echo "Testing health check..."
            if docker exec apache-test /usr/local/bin/health-check.sh; then
                echo "‚úÖ Health check passed"
            else
                echo "‚ùå Health check failed"
                exit 1
            fi

            # Test configuration syntax
            echo "Testing Apache configuration..."
            if docker exec apache-test /usr/local/apache2/bin/httpd -t; then
                echo "‚úÖ Apache configuration is valid"
            else
                echo "‚ùå Apache configuration test failed"
                exit 1
            fi

            # Show Apache version and modules
            echo "Apache version information:"
            docker exec apache-test /usr/local/apache2/bin/httpd -v

            echo "Apache compiled modules:"
            docker exec apache-test /usr/local/apache2/bin/httpd -M | head -20

            # Show Supervisor status
            echo "Supervisor status:"
            docker exec apache-test supervisorctl status

            # Clean up test container
            docker stop apache-test
            docker rm apache-test

            # check the system diskspace
            df -h

            echo "üéâ Apache Docker image build and test completed successfully!"