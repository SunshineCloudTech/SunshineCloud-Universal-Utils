name: MySQL Build
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read

jobs:
  build-xrdp-utils:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        # - name: "Optimize Disk Space"
        #   uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.0"
        #   with:
